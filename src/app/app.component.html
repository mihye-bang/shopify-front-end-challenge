<h1>Fun with AI</h1>

<p>Enter prompt</p>
<textarea #promptText></textarea><br>
<button type="button" (click)="sendText(promptText.value)">Submit</button>

<h2>Responses</h2>

<div>
  <table *ngFor="let response of responseList">
    <tr>
      <td>Prompt:</td>
      <td>{{response.request}}</td>
    </tr>
    <tr>
      <td>Response:</td>
      <td>{{response.response}}</td>
    </tr>

  </table>
</div>
<br>
